<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Job Application Tracker</h1>

    <form id="job-form">
        <input type="text" id="company" placeholder="Company Name" required>
        <input type="text" id="position" placeholder="Position Title" required>
        <input type="url" id="job-link" placeholder="Job Offer Link">
        <input type="date" id="date-applied" required>
        <select id="status">
            <option value="Applied">Applied</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
        </select>
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="submit">Add Application</button>
    </form>

    <h2>Applications</h2>
    <table id="applications-table">
        <thead id="applications-header">
            <!-- Headers will be inserted here dynamically -->
        </thead>
        <tbody>
            <!-- Application rows will be inserted here -->
        </tbody>
    </table>
    

    <p id="empty-message" class="empty-message" style="display: none;">No applications added yet.</p>
    <button id="export-csv">Export as CSV</button>

    <script src="../dist/app.js"></script>
</body>

</html>
